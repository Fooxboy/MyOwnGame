on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # SDK Version to use.
      - run: dotnet publish -c Release -r linux-x64 --self-contained MyOwnGame.Backend
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATEKEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "~/work/MyOwnGame/MyOwnGame/MyOwnGame.Backend/bin/Release/net7.0/linux-x64/publish/*.*"
          target: "~/sigame"
          rm: true
