on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # SDK Version to use.
      - run: dotnet publish -c Release -r linux-x64 --self-contained --output ./Release MyOwnGame.Backend
      - name: Остановка сервера
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATEKEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            screen -X -S sigame quit
      - name: Копирование файлов на сервер
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATEKEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "Release/*.*,!Release/appsettings.json"
          target: "~/sigame/"
          overwrite: true
      - name: Запуск сервера
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATEKEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/sigame/Release
            chmod +x MyOwnGame.Backend
            script /dev/null -c "screen -S sigame ./MyOwnGame.Backend"
      
